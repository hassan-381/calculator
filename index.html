<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="calculater">
      <!-- <input type="text" placeholder="0" id="inputbox" /> -->
      <p id="inputbox">0</p>
      <div>
        <button class="operater ac" id="Ac">AC</button>
        <button class="operater del" id="Del">DEL</button>
        <button class="operater %">%</button>
        <button class="digit operater /">/</button>
      </div>
      <div>
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit">9</button>
        <button class="digit operater">*</button>
      </div>
      <div>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit operater">-</button>
      </div>
      <div>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit operater">+</button>
      </div>
      <div>
        <button class="digit">00</button>
        <button class="digit">0</button>
        <button class="digit">.</button>
        <button class="equalbtn" id="equalbtn">=</button>
      </div>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
